<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donors Directory</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f5; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #f8f9fa; color: #fff; padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .btn { background: #007bff; color: white; text-decoration: none; padding: 8px 15px; border-radius: 5px; }
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { padding: 10px; border: 1px solid #ccc; border-radius: 5px; flex: 1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registered Donors</h1>
        <p style="color: #666;">Transparency & Recognition</p>
        
        <div class="search-box">
            <form method="GET">
                <input type="text" name="q" placeholder="Search by name..." style="flex: 1;">
                <button type="submit" class="btn">Search</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Blood Type</th>
                    <th>Registration Date</th>
                </tr>
            </thead>
            <tbody>
                {% for donor in donors %}
                <tr>
                    <td>{{ donor.first_name }} {{ donor.last_name }}</td>
                    <td><span class="tag tag-success">{{ donor.blood_type }}</span></td>
                    <td>{{ donor.created_at|date:"N/A" }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" style="text-align: center; color: #999;">No donors found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
