<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Blood Management System</title> 
    <style> 
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; } 
        .container { max-width: 1200px; width: 100%%; text-align: center; } 
        h1 { color: white; margin-bottom: 5px; font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); } 
        .sub-header { color: rgba(255,255,255,0.95); margin-bottom: 25px; font-size: 1.1em; } 
        .hero-image { width: 100%%; max-width: 700px; height: 350px; object-fit: cover; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); margin-bottom: 40px; border: 5px solid white; background-color: #e0e0e0; } 
        .forms-wrapper { display: flex; flex-wrap: wrap; gap: 40px; justify-content: center; width: 100%%; } 
        .card { background: white; padding: 35px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); flex: 1; min-width: 300px; max-width: 450px; text-align: left; border-top: 5px solid #eb3349; } 
        .card h3 { margin-top: 0; color: #eb3349; font-size: 1.3em; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; } 
        .form-group { margin-bottom: 18px; } 
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 0.9em; } 
        .form-group input, .form-group select { width: 100%%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; transition: 0.3s; } 
        .form-group input:focus { border-color: #eb3349; outline: none; box-shadow: 0 0 5px rgba(235, 51, 73, 0.3); } 
        .btn { width: 100%%; padding: 14px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; font-weight: bold; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; } 
        .btn-login { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; } 
        .btn-login:hover { background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); } 
        .btn-register { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; } 
        .btn-register:hover { background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); } 
        .radio-group { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; } 
        .radio-group label { font-size: 0.9em; cursor: pointer; display: flex; align-items: center; gap: 5px; color: #555; } 
        .radio-group input[type="radio"] { accent-color: #667eea; width: 18px; height: 18px; } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <h1>Welcome to Blood Management System</h1> 
        <p class="sub-header">Connecting Lives through Compassionate Donation.</p> 
        <img src="https://images.unsplash.com/photo-1595385126296-fd5c811775f?auto=format&fit=crop&w=1200&q=80" alt="Man donating blood" class="hero-image"> 
        <div class="forms-wrapper"> 
            <div class="card"> 
                <h3>Existing User? Login</h3> 
                <form method="POST"> 
                    {% csrf_token %} 
                    <div class="radio-group"> 
                        <label><input type="radio" name="role" value="admin"> Admin</label> 
                        <label><input type="radio" name="role" value="donor" checked> Donor</label> 
                        <label><input type="radio" name="role" value="hospital"> Hospital</label> 
                        <label><input type="radio" name="role" value="recipient"> Recipient</label> 
                        <label><input type="radio" name="role" value="org"> Organisation</label> 
                    </div> 
                    <div class="form-group"> 
                        <label>Email Address</label> 
                        <input type="email" required placeholder="user@example.com"> 
                    </div> 
                    <div class="form-group"> 
                        <label>Password</label> 
                        <input type="password" required placeholder="********"> 
                    </div> 
                    <button type="submit" class="btn btn-login">Login Now</button> 
                </form> 
            </div> 
            <div class="card"> 
                <h3>New Donor? Register</h3> 
                <form action="/admin/core_blood_system/donor/add/" method="GET"> 
                    <div class="form-group"> 
                        <label>Full Name</label> 
                        <input type="text" placeholder="John Doe" required> 
                    </div> 
                    <div class="form-group"> 
                        <label>Blood Type</label> 
                        <select> 
                            <option value="O+">O+</option> 
                            <option value="O-">O-</option> 
                            <option value="A+">A+</option> 
                            <option value="A-">A-</option> 
                            <option value="B+">B+</option> 
                            <option value="B-">B-</option> 
                            <option value="AB+">AB+</option> 
                            <option value="AB-">AB-</option> 
                        </select> 
                    </div> 
                    <div class="form-group"> 
                        <label>Email</label> 
                        <input type="email" placeholder="donor@example.com" required> 
                    </div> 
                    <button type="submit" class="btn btn-register">Create Account</button> 
                </form> 
            </div> 
        </div> 
    </div> 
</body> 
</html>
