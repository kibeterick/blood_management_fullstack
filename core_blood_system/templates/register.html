<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Donor Registration</title>
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            padding: 40px 0;
        }
        .card {
            border-radius: 15px;
            border: none;
        }
        .card-header {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            border-radius: 15px 15px 0 0 !important;
        }
        .btn-primary {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #d62839 0%, #e04a33 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(235, 51, 73, 0.4);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-white text-center"><h3 class="m-0">ðŸ©¸ Donor Entry Form</h3></div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary w-100 mt-3">Submit Registration</button>
                        </form>
                        <div class="text-center mt-3"><a href="/manage/" class="text-decoration-none" style="color: #eb3349; font-weight: 600;">Cancel and Return</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Password Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Find all password fields
            const passwordFields = document.querySelectorAll('input[type="password"]');
            
            passwordFields.forEach(field => {
                // Create wrapper
                const wrapper = document.createElement('div');
                wrapper.style.position = 'relative';
                wrapper.style.display = 'inline-block';
                wrapper.style.width = '100%';
                
                // Wrap the field
                field.parentNode.insertBefore(wrapper, field);
                wrapper.appendChild(field);
                
                // Add padding for the button
                field.style.paddingRight = '45px';
                
                // Create toggle button
                const toggleBtn = document.createElement('button');
                toggleBtn.type = 'button';
                toggleBtn.innerHTML = '<i class="bi bi-eye"></i>';
                toggleBtn.style.cssText = 'position: absolute; right: 10px; top: 50%; transform: translateY(-50%); border: none; background: transparent; color: #6c757d; cursor: pointer; padding: 5px 10px; font-size: 1.1rem;';
                toggleBtn.title = 'Show password';
                
                // Add toggle functionality
                toggleBtn.addEventListener('click', function() {
                    if (field.type === 'password') {
                        field.type = 'text';
                        this.innerHTML = '<i class="bi bi-eye-slash"></i>';
                        this.title = 'Hide password';
                    } else {
                        field.type = 'password';
                        this.innerHTML = '<i class="bi bi-eye"></i>';
                        this.title = 'Show password';
                    }
                });
                
                // Add hover effect
                toggleBtn.addEventListener('mouseenter', function() {
                    this.style.color = '#eb3349';
                });
                toggleBtn.addEventListener('mouseleave', function() {
                    this.style.color = '#6c757d';
                });
                
                wrapper.appendChild(toggleBtn);
            });
        });
    </script>
</body>
</html>
