<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Donor Registration</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-danger text-white text-center"><h3 class="m-0">Donor Entry Form</h3></div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-danger w-100 mt-3">Submit Registration</button>
                        </form>
                        <div class="text-center mt-3"><a href="/manage/" class="text-muted text-decoration-none">Cancel and Return</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
