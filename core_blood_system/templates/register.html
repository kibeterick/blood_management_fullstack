<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Donor Registration</title>
    <style>
        body {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .card {
            border-radius: 15px;
            border: none;
        }
        .card-header {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            border-radius: 15px 15px 0 0 !important;
        }
        .btn-primary {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #d62839 0%, #e04a33 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(235, 51, 73, 0.4);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-white text-center"><h3 class="m-0">ðŸ©¸ Donor Entry Form</h3></div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary w-100 mt-3">Submit Registration</button>
                        </form>
                        <div class="text-center mt-3"><a href="/manage/" class="text-decoration-none" style="color: #eb3349; font-weight: 600;">Cancel and Return</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
