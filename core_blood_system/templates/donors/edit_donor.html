{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4><i class="bi bi-pencil-square"></i> Edit Donor Information</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name *</label>
                        <input type="text" name="first_name" class="form-control" value="{{ donor.first_name }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name *</label>
                        <input type="text" name="last_name" class="form-control" value="{{ donor.last_name }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" name="email" class="form-control" value="{{ donor.email }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone Number *</label>
                        <input type="tel" name="phone_number" class="form-control" value="{{ donor.phone_number }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Blood Type *</label>
                        <select name="blood_type" class="form-select" required>
                            <option value="A+" {% if donor.blood_type == 'A+' %}selected{% endif %}>A+</option>
                            <option value="A-" {% if donor.blood_type == 'A-' %}selected{% endif %}>A-</option>
                            <option value="B+" {% if donor.blood_type == 'B+' %}selected{% endif %}>B+</option>
                            <option value="B-" {% if donor.blood_type == 'B-' %}selected{% endif %}>B-</option>
                            <option value="AB+" {% if donor.blood_type == 'AB+' %}selected{% endif %}>AB+</option>
                            <option value="AB-" {% if donor.blood_type == 'AB-' %}selected{% endif %}>AB-</option>
                            <option value="O+" {% if donor.blood_type == 'O+' %}selected{% endif %}>O+</option>
                            <option value="O-" {% if donor.blood_type == 'O-' %}selected{% endif %}>O-</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Date of Birth *</label>
                        <input type="date" name="date_of_birth" class="form-control" value="{{ donor.date_of_birth|date:'Y-m-d' }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address *</label>
                    <textarea name="address" class="form-control" rows="3" required>{{ donor.address }}</textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">City *</label>
                        <input type="text" name="city" class="form-control" value="{{ donor.city }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">State *</label>
                        <input type="text" name="state" class="form-control" value="{{ donor.state }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" name="is_available" class="form-check-input" id="is_available" 
                               {% if donor.is_available %}checked{% endif %}>
                        <label class="form-check-label" for="is_available">
                            Available for Donation
                        </label>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Update Donor
                    </button>
                    <a href="{% url 'donor_list' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
