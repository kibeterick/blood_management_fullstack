{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Blood Request Status</h2>
<div class="table-responsive bg-white p-3 shadow-sm rounded">
  <table class="table table-hover">
    <thead class="table-light">
      <tr><th>Patient</th><th>Group</th><th>Units</th><th>Status</th></tr>
    </thead>
    <tbody>
      {% for req in requests %}
      <tr>
        <td>{{ req.username }}</td>
        <td><span class="badge bg-danger">{{ req.blood_group }}</span></td>
        <td>{{ req.units }}</td>
        <td><span class="text-warning fw-bold">{{ req.status }}</span></td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="text-center">No requests found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
