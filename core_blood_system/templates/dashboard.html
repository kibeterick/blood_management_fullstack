<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Management System | Portal</title>
    <style>
        :root { --primary: #e63946; --secondary: #2a9d8f; --dark: #1d3557; --light: #f1faee; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--light); margin: 0; }
        .header { text-align: center; padding: 20px; color: var(--primary); }
        
        /* The Two-Sided Container */
        .main-portal {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 550px;
        }

        /* Left Side: Login */
        .login-side {
            flex: 1;
            padding: 40px;
            background: #fff;
            border-right: 1px solid #eee;
        }

        /* Right Side: Registration */
        .signup-side {
            flex: 1;
            padding: 40px;
            background: #fdfdfd;
        }

        h2 { color: var(--dark); margin-bottom: 25px; border-bottom: 2px solid var(--primary); display: inline-block; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        
        .btn-login { background: #007bff; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-register { background: var(--secondary); color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        .role-group { margin: 15px 0; font-weight: bold; }
        .hidden-field { display: none; } /* Hidden by default */
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome to Blood Management System</h1>
    <p>Connecting Lives through Compassionate Donation.</p>
</div>

<div class="main-portal">
    <div class="login-side">
        <h2>Existing User? Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="role-group">
                <input type="radio" name="login_role" value="Admin" checked> Admin
                <input type="radio" name="login_role" value="Donor"> Donor
                <input type="radio" name="login_role" value="Institution"> Hospital/Org
            </div>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-login">LOGIN NOW</button>
        </form>
    </div>

    <div class="signup-side">
        <h2>New User? Register</h2>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            
            <label>I am a:</label>
            <select name="role" id="roleSelect" onchange="toggleRegistrationFields()" required>
                <option value="Donor">Donor</option>
                <option value="Recipient">Individual Recipient</option>
                <option value="Hospital">Hospital</option>
                <option value="Organization">Organization</option>
            </select>

            <div id="instNameGroup" class="hidden-field">
                <input type="text" name="institution_name" placeholder="Hospital or Organization Name">
            </div>

            <div id="bloodGroup">
                <label>Blood Type:</label>
                <select name="blood_type">
                    <option value="A+">A+</option><option value="A-">A-</option>
                    <option value="B+">B+</option><option value="B-">B-</option>
                    <option value="AB+">AB+</option><option value="AB-">AB-</option>
                    <option value="O+">O+</option><option value="O-">O-</option>
                </select>
            </div>

            <button type="submit" class="btn-register">CREATE ACCOUNT</button>
        </form>
    </div>
</div>

<script>
    function toggleRegistrationFields() {
        const role = document.getElementById('roleSelect').value;
        const instField = document.getElementById('instNameGroup');
        const bloodField = document.getElementById('bloodGroup');

        if (role === 'Hospital' || role === 'Organization') {
            instField.style.display = 'block'; // Show Institution name
            bloodField.style.display = 'none';  // Hospitals don't have a single blood type
        } else {
            instField.style.display = 'none';
            bloodField.style.display = 'block';
        }
    }
</script>

</body>
</html>
