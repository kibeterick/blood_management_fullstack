{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white"><h4>Donor Registration</h4></div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3"><label>Full Name</label><input type="text" name="name" class="form-control" required></div>
                        <div class="mb-3"><label>Blood Group</label>
                            <select name="blood_group" class="form-select" required>
                                <option value="">Choose...</option>
                                <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                                <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
                            </select>
                        </div>
                        <div class="mb-3"><label>Phone Number</label><input type="text" name="phone" class="form-control" required></div>
                        <div class="mb-3"><label>Age</label><input type="number" name="age" class="form-control" required></div>
                        <button type="submit" class="btn btn-danger w-100">Register as Donor</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
