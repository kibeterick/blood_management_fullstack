<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Expired - Blood Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            background: white;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
        }
        .error-icon {
            font-size: 80px;
            color: #eb3349;
            margin-bottom: 20px;
        }
        h1 {
            color: #eb3349;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-home {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            border: none;
            padding: 15px 40px;
            color: white;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn-home:hover {
            background: linear-gradient(135deg, #d62839 0%, #e04a33 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(235, 51, 73, 0.4);
            color: white;
        }
        .countdown {
            font-size: 1.2rem;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">ðŸ”’</div>
        <h1>Session Expired</h1>
        <p class="lead">Your session has expired or the security token is invalid.</p>
        <p>This can happen when:</p>
        <ul class="text-start" style="display: inline-block;">
            <li>You used the browser back button after logging in</li>
            <li>You've been inactive for too long</li>
            <li>You opened the page in multiple tabs</li>
        </ul>
        <p class="countdown">Redirecting to homepage in <span id="countdown">5</span> seconds...</p>
        <a href="{% url 'home' %}" class="btn-home">Go to Homepage Now</a>
    </div>

    <script>
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = "{% url 'home' %}";
            }
        }, 1000);
    </script>
</body>
</html>
